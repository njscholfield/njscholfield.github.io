<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <style>
      .red-border {
        border: 3px solid red;
        width: 310px;
      }
    </style>
  </head>
  <body>
    {% include navbar.html %}
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4">Contact Me</h1>
        <p class="lead">Fill out the form below or email me at <a href="mailto:contact@noahscholfield.com">contact@noahscholfield.com</a></p>
      </div>
    </div>

    <!-- Form -->
    <div class="container">
    	<div class="alert alert-dismissible alert-success d-none" id="success">
    		<span class="glyphicon glyphicon-ok"></span>  Form successfully submitted!
        <button type="button" class="close" aria-label="Close" onclick="successBanner.classList.add('d-none')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    	<div class="alert alert-dismissible alert-danger d-none" id="failure">
    		<span class="glyphicon glyphicon-exclamation-sign"></span>  Error submitting form! Try again.
        <button type="button" class="close" aria-label="Close" onclick="errorBanner.classList.add('d-none')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <noscript>
        <div class="alert alert-warning">
          <span class="glyphicon glyphicon-warning-sign"></span> You don't seem to have JavaScript enabled. This form requires JavaScript to submit, so please enable JavaScript or send me an email instead.
        </div>
      </noscript>

    	<form id="contact-form">
    			<div class="form-group">
    				<label for="entry_1687361453">Name</label>
    				<input type="text" name="entry.1687361453" class="form-control" aria-label="Name"
    				aria-required="true" required title="Please enter your name" placeholder="Name" id="name">
    			</div>
    			<div class="form-group">
    				<label for="entry_597865152">Email Address</label>
    				<input type="email" name="entry.597865152" class="form-control" aria-label="Email Address  Must be a valid email address"
    				aria-required="true" required placeholder="user@example.com" id="email">
    			</div>
    			<div class="form-group">
    				<label for="entry_142010775">Message</label>
    				<textarea name="entry.142010775" rows="8" cols="0" class="form-control" id="message" aria-label="Message"
    				aria-required="true" required></textarea>
    			</div>
          <div class="form-group">
            <div class="g-recaptcha" data-callback="recaptcha" data-expired-callback="recaptcha" data-sitekey="6LevGz0UAAAAAOdoi9r2-Gum1LtNgUcKApi0GnkT"></div>
            <script>
              if(window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.querySelector('.g-recaptcha').dataset.theme = 'dark';
              }
            </script>
          </div>
    			<div class="form-group">
            <noscript>
              <style>.form-control, #submitBtn { pointer-events: none; cursor: not-allowed; }</style>
            </noscript>
            <button class="btn btn-primary" type="submit" id="submitBtn">Submit</button>
    				<button type="reset" class="btn btn-secondary">Clear</button>
    			</div>
    	</form>
      <script src="/js/form.js"></script>
    </div>
    {% include footer.html %}
  </body>
</html>

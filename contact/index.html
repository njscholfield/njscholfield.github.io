<!DOCTYPE html>
<html lang="en">

  <head>

    {% include head.html %}

  </head>

  <body>

    {% include navbar.html %}

    <div class="jumbotron">
      <div class="container">
        <h1>Contact Me</h1>
        <p>Fill out the form below or email me at <a href="mailto:contact@noahscholfield.com">contact@noahscholfield.com</a></p>
      </div>
    </div>

    <!-- Form -->
    <div class="container">
    	<div class="alert alert-dismissible alert-success hidden" id="success">
    		<button type="button" class="close" onclick="successBanner.classList.add('hidden')">×</button>
    		<p><span class="glyphicon glyphicon-ok"></span>  Form successfully submitted!</p></div>

    	<div class="alert alert-dismissible alert-danger hidden" id="failure">
    		<button type="button" class="close" onclick="errorBanner.classList.add('hidden')">×</button>
    		<p><span class="glyphicon glyphicon-exclamation-sign"></span>  Error submitting form! Try again</p></div>

      <noscript>
        <div class="alert alert-dismissible alert-warning">
          <p><span class="glyphicon glyphicon-warning-sign"></span> You don't seem to have JavaScript enabled. This form requires JavaScript to submit, so please enable JavaScript or send me an email instead.</p>
        </div>
      </noscript>

    	<form id="contact-form">
    			<div class="form-group">
    				<label for="entry_1687361453">Name</label>
    				<input type="text" name="entry.1687361453" class="form-control" aria-label="Name"
    				aria-required="true" required title="Please enter your name" placeholder="Name" id="name">
    			</div>
    			<div class="form-group">
    				<label for="entry_597865152">Email Address</label>
    				<input type="email" name="entry.597865152" class="form-control" aria-label="Email Address  Must be a valid email address"
    				aria-required="true" required placeholder="user@example.com" id="email">
    			</div>
    			<div class="form-group">
    				<label for="entry_142010775">Message</label>
    				<textarea name="entry.142010775" rows="8" cols="0" class="form-control" id="message" aria-label="Message"
    				aria-required="true" required></textarea>
    			</div>
    			<div class="form-group">
            <noscript>
              <style>.form-control, #submitBtn { pointer-events: none; cursor: not-allowed; }</style>
            </noscript>
            <button class="btn btn-primary" type="submit" id="submitBtn">Submit</button>
    				<button type="reset" class="btn btn-default">Clear</button>
    			</div>
    	</form>
      <script src="/js/form.js"></script>
    </div>

    {% include footer.html %}

  </body>
</html>
